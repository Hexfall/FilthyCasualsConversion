 # System of Councils events
 system_of_councils.1.t:0 "Focus on the Council of State"
 system_of_councils.1.d:0 "After thoughtful deliberations, the secretaries of the different councils have come to the consensus that we must focus the efforts of our government during the coming years on internal affairs, their actions being coordinated by the Council of State. It is up to us to decide which specific council should lead the government actions."
 system_of_councils.1.a:0 "The Council of the Chamber will dispense the royal will and justice."
 system_of_councils.1.b:0 "The Council of Finance will put the treasury in order and increase our income."
 system_of_councils.1.c:0 "Nobody will expect the Council of the Inquisition!"
 system_of_councils.2.t:0 "Focus on the Council of Commerce"
 system_of_councils.2.d:0 "After thoughtful deliberations, the secretaries of the different councils have come to the consensus that we must focus the efforts of our government during the coming years on diplomatic affairs, their actions being coordinated by the Council of Commerce. It is up to us to decide which specific council should lead the government actions."
 system_of_councils.2.a:0 "The Council of Foreign Affairs will carry out will on the international stage."
 system_of_councils.2.b:0 "Appoint the Council of Maritime Authority to wrest control of the waves."
 system_of_councils.2.c:0 "Tighten control of Asian trade through the Council of India."
 system_of_councils.3.t:0 "Focus on the Council of War"
 system_of_councils.3.d:0 "After thoughtful deliberations, the secretaries of the different councils have come to the consensus that we must focus the efforts of our government during the coming years on war, their actions being coordinated by the Council of War. It is up to us to decide which specific council should lead the government actions."
 system_of_councils.3.a:0 "The Council of Crusade will lead our efforts against the infidels!"
 system_of_councils.3.b:0 "The Council of Military Orders will provide our gears of war with more resources."
 system_of_councils.3.c:0 "Allow the Council of Commanders to reorganize the cabinet."