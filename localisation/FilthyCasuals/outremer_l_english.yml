 # Decision
 outremer_nation_title:0 "Reforge the Outremer Empire"
 outremer_nation_desc:0 "The deposition of the Pope in Rome shook the Outremer world to it's core. In a move to distance themselves from the Empire and any undue influence from the no-longer infallible Pope, the house of d'Oriental moved to install a patriarch in Jerusalem to head the church of the Golden Path. The decision would splinter and fragment the Outremer Empire, as many of the nations peoples still clung to the Pope as a figurehead. The undeniable truth of the matter, however, is that fragmented or not, a Christian nation now resides in the Mashriq, and it's only a matter of time before it reunites again under one church or the other and begins to wield its might outwards again."

 # Ideas
 outremer_ideas:0 "Outremer Ideas"
 outremer_ideas_start:0 "Outremer Traditions"
 outremer_ideas_bonus:0 "Outremer Ambition"
 outremer_tech_cost:0 "A learned people"
 outremer_tech_cost_desc:0 "Many successive Outremer kings valued highly learning and the pursuit of knowledge and have inspired a culture of erudition at the Outremer court. As well as this, laying at the crossroads of continents, the Outremer nation learns quickly of new innovations in the world and its flexible institutions are able to quickly adapt to best new practices."
 costodians_of_the_holy_land:0 "Custodians of the Holy Land"
 costodians_of_the_holy_land_desc:0 "Ours is a nation founded on holy soil. It is our solemn duty to maintain it and its influence permeates our nation."
 guns_of_hebron:0 "Guns of Hebron"
 guns_of_hebron_desc:0 "The first bombards the world ever saw came from the workshops of Hebron, just outside of Jerusalem, where they went on to cause devastation upon the kingdoms enemies. The traditions and quality found in the workshops of Hebron continues lives on in our siege-works and strikes fear and dread into our enemies' architects."
 crossroads_diplomats:0 "Crossroads diplomats"
 crossroads_diplomats_desc:0 "The Outremer nation occupies a great artery of the world, through which many exotic goods and peoples travel. To maintain our privileged position in the world, our diplomats are trained to handle a wide variety of cultures and various structures of efficient communications are maintained throughout our nation."
 gateway_of_christendom:0 "The Gateway of Christendom"
 gateway_of_christendom_desc:0 "Though the foundation of the Outremer state lay in the reclamation of the Holy Land, its expansion lay as much in the spread of Christendom as it does the pursuit of domination of the trade between Asia and the Christian world. Although the purpose was always to proliferate trade between Asia and Europe, without the need to cross Moorish lands, but with the establishment of a heretic church in the Empire, the Outremer might instead seek to cut them off from the trade. A move none of Europe can contest, lest they find way to India which circumvents Outremer lands, if such a thing even exists..."

 # System of Councils
 council_of_state_mod:0 "Council of State called"
 council_of_commerce_mod:0 "Council of Commerce called"
 council_of_war_mod:0 "Council of War called"
 system_of_councils_mechanic_desc:0 "The System of Councils was developed by the Hispanic Monarchy to enable the government of very distant and different lands through a complex bureaucracy, structured in thematic or territorial councils. This system reached its peak in the reign of Philip II, also known as 'the Bureaucrat King'."
 royal_council_interaction:0 "Call the Council of State"
 royal_council_interaction_desc:0 ""
 royal_council_interaction_tooltip:0 "Can choose one of the following modifiers for §Y10 years§!:\n§YCouncil of the Chamber§!:\n    Possible Advisors: §G+1§!\n    Advisor Cost: §G-10.0%§!\n\n§YCouncil of Finance§!:\n    Yearly Inflation Reduction: §G-0.05§!\n    Interest per Annum: §G-1.00§!\n\n§YCouncil of the Inquisition§!:\n    Missionaries: §G+1§!\n    Missionary Strength against Heretics: §G+2.0%§!"
 state_council_interaction:0 "Call the Council of Commerce"
 state_council_interaction_desc:0 ""
 council_of_commerce_interaction_tooltip:1 "Can choose one of the following modifiers for §Y10 years§!:\n§YCouncil of Foreign Affairs§!:\n    Diplomatic Reputation: §G+2.00§!\n\n§YCouncil of Maritime Authority§!:\n    Galley Combat Ability: §G+15.0%§!\n\n§YCouncil of India§!:\n    Trade Efficiency: §G+10.0%§!"
 war_council_interaction:0 "Call the Council of War"
 war_council_interaction_desc:0 ""
 war_council_interaction_tooltip:0 "Can choose one of the following modifiers for §Y10 years§!:\n§YCouncil of the Crusade§!:\n    Manpower Recovery Speed: §G+15.0%§!\n\n§YCouncil of Military Orders§!:\n    Fort Defense: §G+20.0%§!\n\n§YCouncil of Commanders§!:\n    Land Leader Fire: §G+1.00§!"

