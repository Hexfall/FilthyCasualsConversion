 # Aspects
 vidilist_aspect_adm_1:0 "Festival of Kucios"
 desc_vidilist_aspect_adm_1:0 "£adm£ §YAspect§!\n§YCelebrate Festival§! gives us §G+1§! Stability.\n\nAmidst the flickering glow of candlelight and the comforting aroma of traditional dishes, tensions subside and grievances soften as citizens come together to honor their cultural roots. The spirit of Kūčios instills a deep sense of solidarity, inspiring a collective resolve to weather challenges and embrace the promise of the future."

 vidilist_aspect_adm_2:0 "Festival to Usins"
 desc_vidilist_aspect_adm_2:2 "£adm£ §YAspect§!\n§YCelebrate Festival§! gives us §G+25§! Reform Progress, §G+40§! Adm Power and §G+5§! Claim Strength of Heir.\n\nThe Festival to Usins, a revered tradition of our nation, honors the deity of fertility, abundance, and governance. During this annual celebration, our people gather to pay homage to Usins, offering prayers and sacrifices for prosperity and wise leadership. Amidst the festive atmosphere, the spirit of Usins bestows blessings upon our governance, inspiring enlightened decision-making and administrative prowess."

 vidilist_aspect_adm_3:0 "Festival of Rasa"
 desc_vidilist_aspect_adm_3:2 "£adm£ §YAspect§!\n§YCelebrate Festival§! gives us §G0.3§! Years of Income and reduces Inflation by §G-1§!.\n\nThe Festival of Rasa, a cherished tradition in our nation, celebrates the arrival of spring and the rejuvenating spirit it brings. During this joyous occasion, our people come together to revel in the blooming of new life and the promise of abundance."

 vidilist_aspect_dip_1:0 "Vidilist Community"
 desc_vidilist_aspect_dip_1:1 "£dip£ §YAspect§!\nOur §YVidilist§! provinces will only suffer half the penalties of §YNon Accepted Culture§! and §YSame Culture Group§! as long as this aspect is active. \n§YCelebrate Festival§! gives us §G-1§! corruption \n\nAs our people unite under the banner of Vidilism, embracing diversity of thought and expression, the boundaries of tolerance expand, enriching our society with a tapestry of perspectives. This inclusive ethos not only strengthens our spiritual resolve but also serves as a bulwark against the corrosive influence of corruption."

 vidilist_aspect_dip_2:0 "Abrahamic Appeasement"
 desc_vidilist_aspect_dip_2:0 "£dip£ §YAspect§!\nEvery owned §YChristian§! or §YMuslim§! province will only suffer half of the penalties of wrong religion and will decrease the Local Religious Unity Contribution by §G-50.0%§! but will give Local Missionary Strength §R-1.0%§!.\nEvery christian or muslim country will also get §G15§! opinion of us \n§YCelebrate Festival§! gives us §G10§! prestige and §G40§! Dip Power \n\nThrough diplomatic overtures and acts of goodwill, we cultivate amicable relations with our neighbors, earning their esteem and admiration. As bridges of communication are built and cultural exchanges flourish, mutual trust deepens, paving the way for lasting alliances and partnerships. Furthermore, within our own borders, this will serve to quell unrest in heathen provinces, promoting religious tolerance and social cohesion."

 vidilist_aspect_dip_3:0 "Taiga Culture"
 desc_vidilist_aspect_dip_3:0 "£dip£ §YAspect§!\nEvery Forest province will get a §G-20%§! dev cost reduction.\nEvery Woods province will get a §G-15%§! dev cost reduction.\n§YCelebrate Festival§! gives us §G+1§! mercantilism \n\nWith a keen understanding of the nuances of forested terrain, our craftsmen and laborers leverage their expertise to maximize efficiency and minimize costs in the development of our provinces."

 vidilist_aspect_mil_1:0 "Religious Conscription"
 desc_vidilist_aspect_mil_1:3 "£mil£ §YAspect§!\n§YCelebrate Festival§! gives us §G1 year§! worth of manpower\n\nEmbracing the fervor of religious devotion, we call upon our citizens to answer the call to arms, bolstering our ranks with eager volunteers inspired by their spiritual convictions."

 vidilist_aspect_mil_2:0 "Learning From Mistakes"
 desc_vidilist_aspect_mil_2:2 "£mil£ §YAspect§!\n§YCelebrate Festival§! gives us §G+10§! Army Tradition\n\nIn the crucible of conflict, every setback presents an opportunity for growth and refinement. With each battle fought and every challenge overcome, our military leaders and soldiers alike glean valuable insights and lessons from their experiences. Through rigorous analysis and introspection, we identify shortcomings, adapt our strategies, and emerge stronger and more resilient than before."

 vidilist_aspect_mil_3:0 "Promoting Militarism"
 desc_vidilist_aspect_mil_3:2 "£mil£ §YAspect§!\n§YCelebrate Festival§! gives us §G+2%§! Army Professionalism\n\nThrough rigorous training, stringent discipline, and a steadfast dedication to duty, our military forces attain new heights of proficiency and effectiveness, poised to meet any challenge with skill and precision."
