# Western Vidilist
 western_vidilist_ideas:0 "Western Vidilist Ideas"
 western_vidilist_ideas_start:0 "Western Vidilist Traditions"
 western_vidilist_ideas_bonus:0 "Western Vidilist Ambition"
 bulwark_against_christiandom:0 "Bulwark Against Christiandom"
 bulwark_against_christiandom_desc:0 "As the steadfast guardian on the frontiers between the venerable Vidilist heartlands and the encroaching Christian dominions, our nation stands resolute, a bastion against the tide of foreign influence. For centuries, the Palemonaitis dynasty has fortified our borders, preserving the integrity of our Vidilist faith and shielding our people from the fervent doctrines of foreign lands."
 loyalty_through_vidilism:0 "Loyalty Through Vidilism"
 loyalty_through_vidilism_desc:0 "In the sacred embrace of Vidilism, our nation finds not only spiritual solace but also unyielding unity. By nurturing and fostering loyalty to Vidilism across all provinces under our domain, we ensure a harmonious cohesion that transcends regional differences and petty divisions."
 defensive_warfare:0 "Defensive Warfare"
 defensive_warfare_desc:0 "Situated at the crossroads between conflicting ideologies and territorial ambitions, our nation understands the imperative of prioritizing defensive strategies in the face of perpetual threats from neighboring powers."
 establish_relations:0 "Establish Relations"
 establish_relations_desc:0 "In a world where friends can be as valuable as armies, our nation prioritizes the cultivation of alliances and partnerships to bolster our security and influence on the world stage. "
 varangian_veterans2:0 "Varangian Veterans"
 varangian_veterans2_desc:0 "For generations, the legendary Varangian Veterans have stood as the bulwark of Baltica's military might, renowned throughout the known world for their unparalleled prowess in heavy infantry warfare. We shall learn from our ancestrial home and integrate them into our own ranks."
 christian_friends:0 "Christian Friends"
 christian_friends_desc:0 "Despite the religious divide that separates us, we show our commitment to fostering amicable relations with Christian nations across Europe and beyond. Recognizing the potential for mutually beneficial partnerships and diplomatic endeavors, our nation seeks to bridge the gap between faiths and forge bonds of friendship with our Christian neighbors."
 table_of_ranks:0 "Table of Ranks"
 table_of_ranks_desc:0 "Recognizing that the strength of a nation lies not only in its territory or military might but also in the abilities of its people, we institute a system that identifies, nurtures, and rewards exceptional individuals across all walks of life."

# Eastern Vidilist
 eastern_vidilist_ideas:0 "Eastern Vidilist Ideas"
 eastern_vidilist_ideas_start:0 "Eastern Vidilist Traditions"
 eastern_vidilist_ideas_bonus:0 "Eastern Vidilist Ambition"
 storage_culture:0 "Storage Culture"
 storage_culture_desc:0 "Rooted in the necessity of survival amidst the unforgiving winters of our land, it's of paramount importance for our nation to develop efficient storage systems to ensure the resilience and well-being of our people during times of scarcity. In a land where the harshness of winter can test the endurance of even the stoutest souls, we recognize the importance of prudent planning and resource management."
 winter_warfare:0 "Winter Warfare"
 winter_warfare_desc:0 "By mastering the art of winter warfare, our armies can exploit the harsh conditions to gain strategic advantage, whether it's through specialized equipment, tactics, or logistical support. This proficiency ensures our nation's dominance even in the most challenging environments, securing our interests and expanding our influence in the icy reaches of the north."
 forest_construction2:0 "Forest Construction"
 forest_construction2_desc:0 "Our ancestral homelands have always had a symbiotic relationship with its vast forests. This is reflected in its unparalleled proficiency in construction within wooded environments. Leveraging centuries of expertise and a deep understanding of the forest's resources, we'll excel in the rapid and cost-effective erection of buildings amidst our lush woodlands."

# Mercantile Vidilist
 mercantile_vidilist_ideas:0 "Baltic Vidilist Ideas"
 mercantile_vidilist_ideas_start:0 "Baltic Vidilist Traditions"
 mercantile_vidilist_ideas_bonus:0 "Baltic Vidilist Ambition"
 defend_trade:0 "Defend Trade"
 defend_trade_desc:0 "By maintaining control over these strategic waters, we protect our economic interests from the predations of rivals and adversaries. Through vigilant patrolling, fortified harbors, and naval superiority, we assert our dominance over the Baltic Sea, thwarting any threats to our trade and securing our position as a maritime powerhouse in the region."
 invest_in_trade:0 "Invest In Trade"
 invest_in_trade_desc:0 "By strategically allocating resources to bolster our presence in key trading hubs, we enhance our ability to capitalize on lucrative trade routes and extract greater wealth from commercial transactions. This initiative not only enriches our coffers but also solidifies our position as a dominant force in regional commerce, enabling us to thrive and prosper amidst the bustling currents of international trade."