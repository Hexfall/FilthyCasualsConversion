 tradition_adaptive_skirmishing:0 "Adaptive Skirmishers"
 tradition_adaptive_skirmishing_desc:0 "This culture knows how to effectively field skirmishers in any environment."
 tradition_african_tolerance:0 "African Tolerance"
 tradition_african_tolerance_desc:0 "Though some would decry it as weakness, a realm founded on understanding and tolerance is a realm built on sturdy foundations."
 tradition_agrarian:0 "Agrarian"
 tradition_agrarian_desc:0 "This culture is distinctly agrarian, their lands producing ample crops for hungry armies. While not having to struggle for food means many peasants for the levy, it also means that each soldier is not as motivated as those from harsher regions."
 tradition_alpine_supremacy:0 "Alpine Supremacy"
 tradition_alpine_supremacy_desc:0 "The people of this culture have adapted to living in and around mountainous regions, and their knowledge and expertise in alpine climes is second to none."
 tradition_amharic_highlanders:0 "Amharic Highlanders"
 tradition_amharic_highlanders_desc:0 "The Amharic highlands are quite suitable for farming as long as one knows how to best approach the matter. For many generations this people have worked and lived in this environment, thriving while developing their own traditions and customs."
 tradition_ancient_miners:0 "Ancient Miners"
 tradition_ancient_miners_desc:0 "This culture has always been surrounded by raw materials, ore, and uncut gems. They have an affinity for finding sites for mining excavations."
 tradition_artisans:0 "Expert Artisans"
 tradition_artisans_desc:0 "Children in this culture often carry on the profession of their parents, accumulating extensive knowledge and skill for their trade across generations."
 tradition_astute_diplomats:0 "Astute Diplomats"
 tradition_astute_diplomats_desc:0 "It is a common idea in this culture that the purest expression of superiority is the ability to subdue your enemy without fighting them."
 tradition_battlefield_looters:0 "Battlefield Looters"
 tradition_battlefield_looters_desc:0 "In this culture battles are not fought for prestige, but for profit. Who cares about one's standing if you're unable to pay for the war?"
 tradition_burman_royal_army:0 "Royal Army"
 tradition_burman_royal_army_desc:0 "We have a long tradition of a standing army made to protect the capital. This has given us access to tough soldiers that work exceedingly well with supporting troops, such as War Elephants."
 tradition_bush_hunting:0 "Bush Hunting"
 tradition_bush_hunting_desc:0 "The bush is a rough and rugged place, but it offers a bounty of opportunity for those who know where to look and how to exploit it. Training our archers in these techniques will give them an advantage when engaging enemies in these areas."
 tradition_by_the_sword:0 "By the Sword"
 tradition_by_the_sword_desc:0 "Members of this culture believe that the best missionary is one carrying a sword. While support for holy wars are widespread, motives are scrutinized as to make sure the Divine powers would approve."
 tradition_byzantine_succession:0 "Byzantine Traditions"
 tradition_byzantine_succession_desc:0 "This culture is closely associated with the imperial traditions of the Eastern Roman Empire and its legacy in the form of a complex and intricate code of courtly conduct."
 tradition_caravaneers:0 "Caravaneers"
 tradition_caravaneers_desc:0 "This culture is well-integrated into the commercial practices of the region, and its people are strongly associated with the caravan trade."
 tradition_castle_keepers:0 "Castle Keepers"
 tradition_castle_keepers_desc:0 "Offense is not a good defense. A good defense is having the most castles on the face of the known world."
 tradition_caucasian_wolves:0 "Caucasian Wolves"
 tradition_caucasian_wolves_desc:0 "Having spent centuries making themselves a home around the Caucasian gates, this culture has grown well at home with everything that mountain warfare entails."
 tradition_chanson_de_geste:0 "Chanson de Geste"
 tradition_chanson_de_geste_desc:0 "This culture values the heroic deeds of long gone ancestors. The romantic retelling of the lives of knights such as Guillaume, or Roland, will inspire generations to come."
 tradition_charitable:0 "Charitable"
 tradition_charitable_desc:0 "Regardless of faith, people of this culture are motivated to support those less fortunate."
 tradition_chivalry:0 "Chivalry"
 tradition_chivalry_desc:0 "This culture has embraced chivalry and chivalric codes of conduct as a social method of regulating behavior. Martial prowess, duty, honor and morality are prized, as is bad poetry and romantic literature."
 tradition_city_keepers:0 "City Keepers"
 tradition_city_keepers_desc:0 "Cities are the beating urban heart of this culture, and they wish for every one of their metropolises to become enviable gems known across the world."
 tradition_collective_lands:0 "Collective Lands"
 tradition_collective_lands_desc:0 "The idea that individuals personally own land is alien to this culture; land belongs to all people, for the common good. "
 tradition_concubines:0 "Concubines"
 tradition_concubines_desc:0 "Rulers of this culture often keep a number of concubines in their household, regardless of their faith."
 tradition_court_eunuchs:0 "Court Eunuchs"
 tradition_court_eunuchs_desc:0 "This culture makes extensive use of eunuchs at court, occupying positions ranging from domestic servants to bureaucratic administrators and even military commanders. Men with no desire are easy to trust."
 tradition_culinary_art:0 "Culinary Artists"
 tradition_culinary_art_desc:0 "Food isn't just sustenance for this culture; it is both an art and a ritual, a focal point for family and community alike."
 tradition_culture_blending:0 "Culture Blending"
 tradition_culture_blending_desc:0 "Members of this culture have often lived alongside people of other cultures. Through exposure, they have become adept at incorporating foreign languages, traditions and customs into their own lives."
 tradition_desert_nomads:0 "Desert Travelers"
 tradition_desert_nomads_desc:0 "This culture is no stranger to the harsh environment of the desert and has mastered the use of camels to aid them in travel, warfare, and everyday life."
 tradition_desert_ribat:0 "Desert Ribats"
 tradition_desert_ribat_desc:0 "This culture has a tradition of fortified desert retreats, where the pious can live in connection with the open sky and the sands. This lifestyle breeds able and pious desert warriors and attracts mystics."
 tradition_diasporic:0 "Diasporic"
 tradition_diasporic_desc:0 "People of this culture have lost the homeland they once held dear. Some among them travel the world searching for a place where they may begin anew."
 tradition_druzhina:0 "Druzhina"
 tradition_druzhina_desc:0 "Varangian soldiers have long served as imposing bodyguards for our monarchs, but they can just as easily serve as dedicated heavy infantry in our armies."
 tradition_dryland_dwellers:0 "Dryland Dwellers"
 tradition_dryland_dwellers_desc:0 "This culture is accustomed to living in dry climates, and know where to find water and how to work the lands."
 tradition_ep2_avid_falconers:0 "Avid Falconers"
 tradition_ep2_avid_falconers_desc:0 "The art of breeding, training, and hunting with raptors like falcons and hawks is one of most prestigious past-times among this culture's elite."
 tradition_equal_inheritance:0 "Equal Inheritance"
 tradition_equal_inheritance_desc:0 "This culture has a history of rulers dividing their lands between all their children, even those who normally would be excluded."
 tradition_equitable:0 "Equitable"
 tradition_equitable_desc:0 "In this culture truth and impartial justice is valued highly."
 tradition_esteemed_hospitality:0 "Esteemed Hospitality"
 tradition_esteemed_hospitality_desc:0 "In this culture rulers are known, and expected, to welcome anyone who might come to their court with open arms. Hosting guests and visitors in a spectacular fashion."
 tradition_eye_for_an_eye:0 "Eye for an Eye"
 tradition_eye_for_an_eye_desc:0 "In this culture slights are not to be forgotten, nor forgiven. Its people can carry grudges for long, and vengeance is carried out with a passion."
 tradition_faith_bound:0 "Bound by Faith"
 tradition_faith_bound_desc:0 "In this culture being of a different faith means that you're not eligible for succession."
 tradition_family_entrepreneurship:0 "Family Business"
 tradition_family_entrepreneurship_desc:0 "This culture encourages businesses to develop along familial lines, each generation picking up the tools and techniques of their trade from the last, building a strong tradition of ancestral professionalism."
 tradition_female_only_inheritance:0 "Matriarchal"
 tradition_female_only_inheritance_desc:0 "This culture enforces a matriarchal hierarchy, where the ruling class is overwhelmingly comprised of women."
 tradition_fervent_temple_builders:0 "Fervent Temple Builders"
 tradition_fervent_temple_builders_desc:0 "This culture finds constructing temples the most direct path to the divine. Fervent rulers are expected to build many, and grand, temples."
 tradition_festivities:0 "Frequent Festivities"
 tradition_festivities_desc:0 "The frequency and exuberance with which this culture throws festivities would be considered vulgar to others, but a party is a party!"
 tradition_fishermen:0 "Dexterous Fishermen"
 tradition_fishermen_desc:0 "Anyone can fish, but to do so with such skill that any catch is bountiful, regardless of tide or wind, is a rarer talent. No one knows the coast, land or sea, better than these fishermen."
 tradition_forbearing:0 "Forbearing"
 tradition_forbearing_desc:0 "In this culture being patient and restrained in the face of adversity is common."
 tradition_forest_fighters:0 "Forest Fighters"
 tradition_forest_fighters_desc:0 "This culture is well-versed at fighting in forests."
 tradition_forest_folk:0 "Forest Folk"
 tradition_forest_folk_desc:0 "This culture lives close to vast forests, and knows how to forage its bounties."
 tradition_forest_wardens:0 "Forest Wardens"
 tradition_forest_wardens_desc:0 "Our ancestors have lived in these forests for generations, but now they are under threat by outsiders. Centuries of accumulated experience fighting in forests will aid us in protecting our ancestral homeland."
 tradition_formation_fighting:0 "Formation Fighting Experts"
 tradition_formation_fighting_desc:0 "This culture knows how to create synergy between different types of units by use of efficient protective formations."
 tradition_fp1_coastal_warriors:0 "Coastal Warriors"
 tradition_fp1_coastal_warriors_desc:0 "We have always been drawn to the shoreline. The sting of sea air, the crying gulls, the scent of smoked fish... what warrior would ever opt to live far from the water and its freedoms?"
 tradition_fp1_northern_stories:0 "Northern Stories"
 tradition_fp1_northern_stories_desc:0 "Life is lived, told, and remembered through the lens of tales. What we say, and what people say about us, matters as much as what we do. We remember that, and it shows in our stories."
 tradition_fp1_performative_honour:0 "Performative Honor"
 tradition_fp1_performative_honour_desc:0 "Honor is born, yes, but honor is also earned and lost through deeds. By pursuing and avenging slights, or failing to, soldiers fade to scum while whelps grow into warriors."
 tradition_fp1_the_right_to_prove:0 "The Right to Prove"
 tradition_fp1_the_right_to_prove_desc:0 "Though not all are born fighters, with the right mettle and a strong sword-arm, any can show themselves a warrior at heart and so become one in deed."
 tradition_fp1_trials_by_combat:0 "Trials-by-Combat"
 tradition_fp1_trials_by_combat_desc:0 "Words are a coward's substitute for weapons. Why leave justice to decrepit laws and corrupt magistrates when disputes can be settled faster and fairer with the blade?"
 tradition_fp2_malleable_subjects:0 "Malleable Subjects"
 tradition_fp2_malleable_subjects_desc:0 "Who's to say what freedom is? One king is much like another, regardless of culture. True freedom comes from learning how to live with any liege."
 tradition_fp2_ritualised_friendship:0 "Ritualized Friendship"
 tradition_fp2_ritualised_friendship_desc:0 "Blood may be thicker than water, but wine makes for better living."
 tradition_fp2_state_ransoming:0 "State Ransoming"
 tradition_fp2_state_ransoming_desc:0 "Every soldier goes into battle ready to risk life and limb for their liege! Does it not behoove the liege to offer them some guarantee of safety, regardless of station, should they be captured in the field?"
 tradition_fp2_strategy_gamers:0 "Tabletop Warriors"
 tradition_fp2_strategy_gamers_desc:0 "Any commander can gamble and get lucky on the day of battle. A real strategist keeps their mind honed through practice and pretend so that they have no #EMP need#! of 'luck'."
 tradition_fp3_beacon_of_learning:0 "Beacon of Learning"
 tradition_fp3_beacon_of_learning_desc:0 "A nexus of Greek, Indian, and Arabic scholarship, this culture prides itself on scientific advancement."
 tradition_fp3_enlightened_magnates:0 "Enlightened Magnates"
 tradition_fp3_enlightened_magnates_desc:0 "This culture has a storied heritage of administrative acumen and poetic skill. A good ruler should possess a glorious mixture of both - or seek counsel with those who do."
 tradition_fp3_fierce_independence:0 "Fierce Independence"
 tradition_fp3_fierce_independence_desc:0 "Throughout the years, many tyrants have tried to stomp out this culture. But, through resilience and military achievements, it has survived."
 tradition_fp3_frontier_warriors:0 "Frontier Warriors"
 tradition_fp3_frontier_warriors_desc:0 "This culture is on a constant struggle to tame the wild frontier, utilizing a volatile mixture of elite soldiers, tribal mercenaries and fanatic volunteers."
 tradition_fp3_irrigation_experts:0 "Irrigation Experts"
 tradition_fp3_irrigation_experts_desc:0 "This culture are masters of water technology, and through inventiveness and communal effort, they can make even the harshest deserts bloom."
 tradition_fp3_jirga:0 "Jirga"
 tradition_fp3_jirga_desc:0 "The elders and leaders of this culture can hold assemblies to solve disputes according to their ancient tribal code - and crown kings of the land. "
 tradition_fp3_pragmatic_creed:0 "Pragmatic Creed"
 tradition_fp3_pragmatic_creed_desc:0 "The warriors of this culture are not beholden to pomp, and emphasize the worth and adaptability of the common soldier at the expense of the traditional mounted elite."
 tradition_fractious:0 "Fractious"
 tradition_fractious_desc:0 "The enemy of my enemy is also my enemy."
 tradition_frugal_armorsmiths:0 "Frugal Armorers"
 tradition_frugal_armorsmiths_desc:0 "While a set of high-quality armor might save one life, having ten decent sets might win a battle."
 tradition_futuwaa:0 "Futuwaa"
 tradition_futuwaa_desc:0 "Our youth have begun forming clubs that promote prowess, vigor, and moral behavior. By endorsing and supporting these clubs, we will ensure a supply of able-bodied soldiers we can rally to our cause."
 tradition_gardening:0 "Garden Architects"
 tradition_gardening_desc:0 "This culture has a long tradition of constructing and maintaining various types of gardens, building themselves a small paradise."
 tradition_garuda_warriors:0 "Garuda Warriors"
 tradition_garuda_warriors_desc:0 "Distinguished warriors in this culture are designated as Garudas, and are expected to fight until death. Even those who follow a Garuda are expected to die if their leader does, either in battle or by their own hand."
 tradition_hard_working:0 "Industrious"
 tradition_hard_working_desc:0 "This culture teaches and enshrines ideas of industriousness and hard work on behalf of one's community."
 tradition_hereditary_bards:0 "Hereditary Bards"
 tradition_hereditary_bards_desc:0 "For some cultures, there are stories passed down through generations, as valuable as any title deed."
 tradition_hereditary_hierarchy:0 "Hereditary Hierarchy"
 tradition_hereditary_hierarchy_desc:0 "It is ingrained in this culture that leadership in passed on by blood, nobility is bound by stone in castles, and that the feudal structure is unshakable. They do not easily forget those who break the feudal code."
 tradition_hidden_cities:0 "Hidden Cities"
 tradition_hidden_cities_desc:0 "Whether they are up in the jungle trees, or protected by the organic maze, foreigners may not even know this culture's cities exist, let alone have a clue how to besiege them."
 tradition_highland_warriors:0 "Highland Warriors"
 tradition_highland_warriors_desc:0 "Warriors of this culture fight well in the slopes and valleys of their hilly homes."
 tradition_hill_dwellers:0 "Hill Dwellers"
 tradition_hill_dwellers_desc:0 "This culture is at home in hills, and know how to work its lands effectively."
 tradition_himalayan_settlers:0 "Himalayan Settlers"
 tradition_himalayan_settlers_desc:0 "This culture has made its home atop the 'roof of the world', where the air is fresh but cold, and the winters long and hard. They pride themselves that few of the cultures below would be able to live as well as this people does, among the peaks and plateaus where otherwise only sheep can thrive."
 tradition_hird:0 "Hirds"
 tradition_hird_desc:0 "The tradition of keeping armed retinues in service to a household has served us well. By formalizing and expanding this system we can field entire regiments of huscarls in our armies."
 tradition_hit_and_run:0 "Hit-and-Run Tacticians"
 tradition_hit_and_run_desc:0 "This culture has mastered the use of lightly-armored units to hit the enemy hard, and then fall back."
 tradition_hold_the_line:0 "Hold the Line"
 tradition_hold_the_line_desc:0 "This culture will have every combatant feel pride in their might. The rousing speeches of their commanders keep soldiers inspired until the very end."
 tradition_horn_mountain_skirmishing:0 "Mountain Skirmishing"
 tradition_horn_mountain_skirmishing_desc:0 "The great mountains in the Horn of Africa pose logistical challenges to many types of armies, but our skirmishers can easily adapt to these conditions to rout enemy invaders."
 tradition_horse_breeder:0 "Horse Breeders"
 tradition_horse_breeder_desc:0 "This culture has painstakingly accumulated knowledge and experience in the fine art and science of horse breeding. Whether destriers or coursers, the horses of these people are renowned for their superiority."
 tradition_horse_lords:0 "Horse Lords"
 tradition_horse_lords_desc:0 "This culture has mastered the horse and its use in warfare."
 tradition_hunters:0 "Prolific Hunters"
 tradition_hunters_desc:0 "Driven by economic necessity, or perhaps social expectation, this culture has refined their hunting practices to precise and almost beautiful art."
 tradition_hussar:0 "Konni Raids"
 tradition_hussar_desc:0 "Light cavalry which can strike quickly at exposed enemies before darting back away, our Konni can be formed into regiments which specialize in harassment and raiding."
 tradition_illyrian_grit:0 "Illyrian Grit"
 tradition_illyrian_grit_desc:0 "This culture may always be fighting against itself, but will rise to take on any invaders together when the time comes."
 tradition_insular_spirit:0 "Insular Spirit"
 tradition_insular_spirit_desc:0 "This culture is determined not to be bend from its original ways, and will fight for any of its own being attacked by another culture."
 tradition_isolationist:0 "Isolationist"
 tradition_isolationist_desc:0 "This culture prefers to keep to itself, and doesn't often look outside its own sphere."
 tradition_jungle_dwellers:0 "Jungle Dwellers"
 tradition_jungle_dwellers_desc:0 "This culture lives close to the jungle, and knows how to harvest its riches."
 tradition_jungle_warriors:0 "Jungle Warriors"
 tradition_jungle_warriors_desc:0 "Warriors of this culture know well how to traverse treacherous jungles."
 tradition_khadga_puja:0 "Khadga Puja"
 tradition_khadga_puja_desc:0 "This culture has embraced the martial art and ritual worship of two-handed broadswords letting them foster strong and able warriors. The heavy swords allow them to mow down infantry and cavalry alike."
 tradition_land_of_the_bow:0 "Land of the Bow"
 tradition_land_of_the_bow_desc:0 "In a land of plenty, enriched by the Nile and their own ingenuity, the Nubian have prospered for generations. For almost as long, the bow has been the weapon of choice to deter the raiders and brigands of the surrounding deserts."
 tradition_language_scholars:0 "Linguists"
 tradition_language_scholars_desc:0 "To learn the words of a neighbor brings you one step closer to the language of the Divine."
 tradition_legalistic:0 "Legalistic"
 tradition_legalistic_desc:0 "This culture regards the rule of law and its codification as being the most important parameter of a civilized society."
 tradition_legendary_noble_families:0 "Legendary Noble Families"
 tradition_legendary_noble_families_desc:0 "Unless you are connected to one of the noble families who has helped forged this culture's fate, you are nothing."
 tradition_life_is_just_a_joke:0 "Life is just a Joke"
 tradition_life_is_just_a_joke_desc:0 "This culture would chuckle on the chopping block with an axe above its head."
 tradition_longbow_competitions:0 "Longbow Competitions"
 tradition_longbow_competitions_desc:0 "This culture favors a bow more powerful than most could draw, and practicing with them once a week is as dear as any ritual of worship everywhere from the most rural villages to the largest urban metropoles."
 tradition_lords_of_the_elephant:0 "Lords of the Elephant"
 tradition_lords_of_the_elephant_desc:0 "This culture venerates elephants, likening them to royalty. They are masterful at capturing them, training them, and using them for devastating effect in war."
 tradition_loyal_soldiers:0 "Loyal Subjects"
 tradition_loyal_soldiers_desc:0 "For this culture, serving one's liege and country is both noble and just - a duty and a privilege, rather than an avaricious arrangement or an unwanted burden."
 tradition_malleable_invaders:0 "Malleable Invaders"
 tradition_malleable_invaders_desc:0 "We will take your lands, your children, your traditions, and your future."
 tradition_maritime_mangroves:0 "Maritime Mangroves"
 tradition_maritime_mangroves_desc:0 "This culture has learned to sail swamplands other cultures find impassable. "They have used this to build unreachable bases from which to trade, raid, and explore the world."
 tradition_maritime_mercantilism:0 "Maritime Mercantilism"
 tradition_maritime_mercantilism_desc:0 "The world may be ruled by armies, but this culture knows that it is truly controlled by whoever dominates the flow of gold across the seas."
 tradition_martial_admiration:0 "Martial Admiration"
 tradition_martial_admiration_desc:0 "Those who are willing to take up sword and fight for their culture are worthy of admiration. No matter the odds."
 tradition_medicinal_plants:0 "Medicinal Herbalists"
 tradition_medicinal_plants_desc:0 "This culture long ago developed knowledge of the medicinal properties of the plants and trees; to them most ailments are treatable with the right poultice, salve or stew."
 tradition_memories_of_bactria:0 "Memories of Bactria"
 tradition_memories_of_bactria_desc:0 "Enshrined in the cultural memory of these people is the ideal of the perfect land of Bactria, the beautiful crown of the East, whose time will come again."
 tradition_mendicant_mystics:0 "Mendicant Mystics"
 tradition_mendicant_mystics_desc:0 "The holy people of this culture believe strongly that the faith should be ministered in the field, and their most devout frequently wander the world."
 tradition_merciful_blindings:0 "Merciful Blindings"
 tradition_merciful_blindings_desc:0 "No matter how far beyond forgiveness one has gone, this culture thinks it is better to gouge out an eye than run through a heart."
 tradition_metal_craftsmanship:0 "Metalworkers"
 tradition_metal_craftsmanship_desc:0 "This culture has enjoyed easy access to iron for centuries. Over time they have developed their understanding of metal to such a degree that their name has become a byword for durable and high quality arms and armor."
 tradition_mixed_governance:0 "Mixed Governance"
 tradition_mixed_governance_desc:0 "This culture considers each thought worth hearing and every new way of rule worth trying. Rulers encourage vassals to govern however they see fit."
 tradition_mobile_guards:0 "Defensive Tactics"
 tradition_mobile_guards_desc:0 "Our people have been exiled and driven out time and time again. While tragic, these experiences have led us to become exceptionally skilled in rear-guard tactics which minimize casualties."
 tradition_modest:0 "Modest"
 tradition_modest_desc:0 "This culture values modesty, one should not take up too much space or think oneself better than others."
 tradition_monastic_communities:0 "Monastic Communities"
 tradition_monastic_communities_desc:0 "This culture has a long history of sending noble progeny to serve the faith. Revered political thinkers often arise from the monastic orders."
 tradition_monogamous:0 "Monogamous"
 tradition_monogamous_desc:0 "In this culture one keeps a single spouse, regardless of faith."
 tradition_mountain_herding:0 "Mountain Herding"
 tradition_mountain_herding_desc:0 "This culture has made the cooler mountains their homes in an otherwise dry and arid region. The herders and farmers of these uplands have make for resilient and robust warriors, and over time their toil has made this people flourish far above the naked desert."
 tradition_mountain_homes:0 "Mountain Homes"
 tradition_mountain_homes_desc:0 "This culture knows how to live and thrive on plateaus near the harsh slopes of mountains."
 tradition_mountaineer_ruralism:0 "Mountaineer Ruralism"
 tradition_mountaineer_ruralism_desc:0 "From their origins in the hills of the Bohemian Forest, to the crags of the Ore and Tatra mountains, most in this culture know not only how to traverse the rocky lands, but handle life on a mountain with ease."
 tradition_mountaineers:0 "Mountaineers"
 tradition_mountaineers_desc:0 "Soldiers of this culture carry all they need to traverse mountains."
 tradition_mubarizuns:0 "Mubarizun"
 tradition_mubarizuns_desc:0 "Modeled after the legendary champions of the Rashidun army, our Mubarizun soldiers are trained to excel in both formation fighting as well as single combat."
 tradition_music_theory:0 "Musical Theorists"
 tradition_music_theory_desc:0 "This culture treats music almost as the language of the divine, and thus many individuals take up the noble and celebrated pursuit of musical study from a young age."
 tradition_mystical_ancestors:0 "Mystical Ancestors"
 tradition_mystical_ancestors_desc:0 "Lineage is very important to this culture, to the point where ancestors have become mythical and legendary beings with many who claim to be their descendants."
 tradition_noble_adoption:0 "Noble Adoption"
 tradition_noble_adoption_desc:0 "Adopting orphaned children into noble houses is commonplace in this society. The blood of the covenant is thicker than the water of the womb."
 tradition_nubian_warrior_queens:0 "Warrior Queens"
 tradition_nubian_warrior_queens_desc:0 "Those who live in East Africa well remember the great Warrior Queens who once stood against invaders and forged kingdoms on the Kush. Our neighbors may insist on the superiority of males, but we track our bloodlines through our mothers, and the warcry of powerful Nubian women send these foreign "men" running home."
 tradition_only_the_strong:0 "Only the Strong"
 tradition_only_the_strong_desc:0 "This culture places a strong emphasis on having a few, well-trained warriors. If you're not the best-of-the-best, you're not welcome to serve."
 tradition_pacifism:0 "Pacifists"
 tradition_pacifism_desc:0 "For this culture, the use of force can never be justified. Only by pursuing a path of non-violence can people truly live in peace."
 tradition_parochialism:0 "Parochialism"
 tradition_parochialism_desc:0 "City residents of this culture are fiercely competitive and independent. They invest a lot of money and energy to make sure that their city is the grandest."
 tradition_pastoralists:0 "Pastorialists"
 tradition_pastoralists_desc:0 "This culture is at home in wide and open terrain, where they herd large groups of animals."
 tradition_philosopher_culture:0 "Philosopher Culture"
 tradition_philosopher_culture_desc:0 "This culture promotes thought and self-reflection."
 tradition_poetry:0 "Refined Poetry"
 tradition_poetry_desc:0 "Poetry is considered a noble art in this culture, and many spend their time piecing words together with meaning and thought."
 tradition_polders:0 "Polders"
 tradition_polders_desc:0 "This culture has a long tradition of reclaiming land from the surrounding sea. This allows them to utilize what would normally be a shallow seabed for farming and construction."
 tradition_polygamous:0 "Polygamous"
 tradition_polygamous_desc:0 "In this culture one tend to have multiple spouses, regardless of faith."
 tradition_practiced_pirates:0 "Practiced Pirates"
 tradition_practiced_pirates_desc:0 "Storming a port, setting it ablaze, and taking everything that isn't nailed down may not be noble, but it is profitable."
 tradition_priestly_caste:0 "Priestly Caste"
 tradition_priestly_caste_desc:0 "This culture enforces a caste system to elevate the priesthood in their society. For them, individuals charged with interpreting the will of the divine are to be protected and obeyed."
 tradition_quarrelsome:0 "Quarrelsome"
 tradition_quarrelsome_desc:0 "Border conflicts are common for rulers of this culture. Land often changes hands in unjust ways."
 tradition_reavers:0 "Reavers"
 tradition_reavers_desc:0 "Many in this culture who live on the coast try their hand at boarding ships to go stealing from other ports. Though it is not condoned by their direct lords, every ruler knows it will make for better soldiers when the time comes."
 tradition_reindeer_hunters:0 "Reindeer Hunters"
 tradition_reindeer_hunters_desc:0 "Chasing deer is nothing more than a dance over the taiga's constant frost. This culture has learned to use the hunting supplies they have for all they're worth."
 tradition_religion_blending:0 "Religion Blending"
 tradition_religion_blending_desc:0 "Members of this culture often live together with those sharing different faiths and beliefs, and do well in adopting foreign elements into their own worship."
 tradition_religious_festivities:0 "Religious Festivities"
 tradition_religious_festivities_desc:0 "The movement of the Sun and stars are irrelevant to this culture's conception of time. Instead, a much more popular way to mark the passage of days is by the multitude of regular religious festivals and celebrations, to which everyone is invited!"
 tradition_religious_patronage:0 "Religious Patronage"
 tradition_religious_patronage_desc:0 "For the salvation of the soul, one must commit to works of religious significance. You cannot purchase redemption, but having a temple of priests sing your praises helps."
 tradition_republican_legacy:0 "Republican Legacy"
 tradition_republican_legacy_desc:0 "This culture has a long history of republican values, where the urban classes are just as important as the rural landholders."
 tradition_reverence_for_veterans:0 "Reverence for Veterans"
 tradition_reverence_for_veterans_desc:0 "This culture doesn't look down upon those who can no longer fight due to injury, instead they are celebrated as heroes and used as teachers."
 tradition_ritual_scarrification:0 "Ritual Scarification"
 tradition_ritual_scarrification_desc:0 "This culture respects those whose flesh has tasted the blade. Whether to prove their mettle, or to create a beautiful design, they scar their own skin."
 tradition_roman_legacy:0 "Eastern Roman Legacy"
 tradition_roman_legacy_desc:0 "The military organization of the Roman Empire is still in living memory within this culture. A professional army is favored over levied troops."
 tradition_ruling_caste:0 "Ruling Caste"
 tradition_ruling_caste_desc:0 "Rulers of this culture are used to lording over subjects that are not their own culture. They know how to effectively suppress revolts, though at the cost of public perception."
 tradition_runestones:0 "Runestone Raisers"
 tradition_runestones_desc:0 "Death, conquest, the acquisition of rank — are these not the things that define life in the nobility? Where our people go, so go the markers of our lives' worth."
 tradition_sacral_kingship:0 "Sacral Kingship"
 tradition_sacral_kingship_desc:0 "Rulers in this culture are either considered Gods, or kingship is seen as a divine virtue. What's a King to a God?"
 tradition_sacred_groves:0 "Sacred Groves"
 tradition_sacred_groves_desc:0 "Trees are considered sacred by this culture. The forest is a living being that ought to be cared for—not destroyed."
 tradition_sacred_hunts:0 "Sacred Hunts"
 tradition_sacred_hunts_desc:0 "Hunting is neither a sport nor a pastime, it is nothing less than the purest expression of the human experience, where one may connect with the divine by demonstrating their mastery over nature."
 tradition_sacred_mountains:0 "Sacred Mountains"
 tradition_sacred_mountains_desc:0 "This culture considers mountains to be connections to the divine, and treats them with reverence and respect."
 tradition_saharan_nomads:0 "Saharan Nomads"
 tradition_saharan_nomads_desc:0 "This culture is intimately accustomed with the Saharan desert, which it has traversed for centuries, connecting the Mediterranean with the sub-Saharan kingdoms of the Sahel."
 tradition_scientific_curiosity:0 "Scientific Curiosity"
 tradition_scientific_curiosity_desc:0 "Most people look left, right, backwards, and forwards for answers. Not these people. These people look up."
 tradition_seafaring:0 "Seafarers"
 tradition_seafaring__heritage_north_germanic:0 "Seafarers"
 tradition_seafaring__heritage_north_germanic_desc:0 "For this culture, the call of the sea is too strong to resist, and they live to sail like a dream on a crystal clear ocean, or ride on the crest of a wild raging storm."
 tradition_seafaring_desc:0 "For this culture, the call of the sea is too strong to resist, and they live to sail like a dream on a crystal clear ocean, or ride on the crest of a wild raging storm."
 tradition_sorcerous_metallurgy:0 "Sorcerous Metallurgy"
 tradition_sorcerous_metallurgy_desc:0 "There are as many alchemists in this culture attempting to turn metal into gold as there are smiths forging weapons. What does it matter if this culture's wealth and weaponry are enhanced by witchcraft?"
 tradition_spartan:0 "Spartan"
 tradition_spartan_desc:0 "This culture doesn't prize the trappings of power - the ceremony, the wealth, the pointless decoration. This culture is more interested in power itself, preferably in the form of towering walls and keeps."
 tradition_stalwart_defenders:0 "Stalwart Defenders"
 tradition_stalwart_defenders_desc:0 "Defending that which is one's own is of paramount importance to this culture."
 tradition_stand_and_fight:0 "Stand and Fight!"
 tradition_stand_and_fight_desc:0 "Warriors from this culture are unyielding and unshakable. They do not fall back - even in the face of overwhelming odds, for better or for worse."
 tradition_staunch_traditionalists:0 "Staunch Traditionalists"
 tradition_staunch_traditionalists_desc:0 "Tradition is tradition, it is immovable and unchangeable. We must be ready and willing to stand up for what makes us who we are."
 tradition_steppe_tolerance:0 "Steppe Tolerance"
 tradition_steppe_tolerance_desc:0 "Those who live on the Steppe will always have much in common with those who share their way of life. Strangers may worship differently, but they still live in the saddle."
 tradition_storytellers:0 "Storytellers"
 tradition_storytellers_desc:0 "This culture has a strong and persistent oral tradition. The past is preserved through ritualistic storytelling, where the heroes and legends of the past are passed down through generations."
 tradition_strength_display:0 "Displays of Strength"
 tradition_strength_display_desc:0 "Merely possessing strength is not enough. You have to demonstrate your strength before others, so that you know you could either face a worthy opponent, or fight alongside a valued ally."
 tradition_strength_in_numbers:0 "Strength in Numbers"
 tradition_strength_in_numbers_desc:0 "This culture forsakes having elite troops, and instead favors massed armies."
 tradition_strong_kinship:0 "Strong Kinship"
 tradition_strong_kinship_desc:0 "This culture has a strong tradition of kinship within the extended family, or clan. In times of need a ruler will always be able to rely on their kin."
 tradition_swords_for_hire:0 "Swords for Hire"
 tradition_swords_for_hire_desc:0 "This culture views mercenary work favorably and encourages warriors to seek glory as mercenaries in-between wars."
 tradition_talent_acquisition:0 "Recognition of Talent"
 tradition_talent_acquisition_desc:0 ""Kill me if you wish, but if you let me live, I shall serve you loyally.""
 tradition_tea_ceremony:0 "Tea Ceremonies"
 tradition_tea_ceremony_desc:0 "Sometimes, all one needs to make everything better is a nice cup of tea."
 tradition_the_witenagemot:0 "The Witenagemot"
 tradition_the_witenagemot_desc:0 "This culture has a long history of holding assemblies comprised of the land's ruling potentates, debating politics, law, finance, and, most importantly, how best to... advise the ruler."
 tradition_theocratic_autonomy:0 "Theocratic Autonomy"
 tradition_theocratic_autonomy_desc:0 "The religious authorities in this culture are given a great deal of leeway by the secular rulers and are afforded respect and obeisance by the populace."
 tradition_things:0 "Ting-Meet"
 tradition_things_desc:0 "In Scandinavia, the distances and wilderness render centralized authority ineffective. When disputes must be resolved and decisions made, the Ting-meet is gathered, an assembly of peers presided over by a lawspeaker."
 tradition_tribe_unity:0 "Tribal Unity"
 tradition_tribe_unity_desc:0 "This culture emphasizes the familial and communal bonds its people share, pushing them to remember their shared heritage."
 tradition_upland_skirmishing:0 "Upland Skirmishing"
 tradition_upland_skirmishing_desc:0 "The hills of the wooded savanna have been our homeland for generations. Our ancestors showed us how to utilize this terrain, and with raiders threatening our borders, we can use this knowledge in our defense."
 tradition_vegetarianism:0 "Vegetarians"
 tradition_vegetarianism_desc:0 "This culture has developed a strong aversion to consuming the flesh of animals, and practices vegetarianism throughout their society."
 tradition_visigothic_codes:0 "Visigothic Codes"
 tradition_visigothic_codes_desc:0 "Although many of the older traditions of the Visigoths have long been wiped from the world, the children of the Pyrenees remember the ancient ways, and how land was divided between sons and daughters practically but fairly."
 tradition_warrior_culture:0 "Warrior Culture"
 tradition_warrior_culture_desc:0 "This culture values martial prowess and strength above everything else. Children are brought up knowing how to fight, and are discouraged from scholarly pursuits. Weakness is not tolerated."
 tradition_warrior_monks:0 "Warrior Priests"
 tradition_warrior_monks_desc:0 "This culture believes that if you choose to pursue theological studies, you must also be able to defend your faith."
 tradition_warriors_by_merit:0 "Warriors by Merit"
 tradition_warriors_by_merit_desc:0 "This culture believes that if you've proven yourself capable as a warrior, you should be allowed to fight — no matter who you are."
 tradition_warriors_of_the_dry:0 "Warriors of the Dry"
 tradition_warriors_of_the_dry_desc:0 "This culture has mastered the art of fighting in very dry climates."
 tradition_wedding_ceremonies:0 "Marital Ceremonies"
 tradition_wedding_ceremonies_desc:0 "For this culture, the union of two people in marriage is considered a highly public and ritualistic affair."
 tradition_welcoming:0 "Charismatic"
 tradition_welcoming_desc:0 "The people of this culture excel in diplomatic matters, and social etiquette is valued above all else."
 tradition_wetlanders:0 "Wetlanders"
 tradition_wetlanders_desc:0 "This culture has mastered the bogs and marshes. Though life is at times a battle against mold, they have learned to use the peat to their advantage."
 tradition_winter_warriors:0 "Winter Warriors"
 tradition_winter_warriors_desc:0 "This culture is used to the reality that harsh winds and bitter cold brings."
 tradition_xenophilic:0 "Xenophilic"
 tradition_xenophilic_desc:0 "This culture embraces everyone and is genuinely fascinated by all cultures."
 tradition_zealous_people:0 "Strong Believers"
 tradition_zealous_people_desc:0 "The people of this culture are particularly zealous and dedicated to their faith."
